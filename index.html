<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripar Cars - Self Drive Rentals</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .logo {
            height: 80px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            background: url('images/hero.jpg') no-repeat center center/cover;
            color: black;
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1, .hero p {
            color: black;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .booking-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .booking-form select, .booking-form input {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            padding: 12px 20px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .car-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .car-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .car-card img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo/logo.png" alt="Tripar Cars Logo" class="logo">
        <nav>
            <a href="#home">Home</a>
            <a href="#cars">Cars</a>
            <a href="#booking">Booking</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Welcome to Tripar Cars</h1>
        <p>Experience hassle-free self-drive car rentals.</p>
        <a href="#cars" class="btn">Explore Cars</a>
    </section>

    <section id="booking" class="container">
        <h2>Book Your Car</h2>
        <form class="booking-form">
            <select id="location" required>
                <option value="">Select City</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
            </select>
            <select id="car" required>
                <option value="">Select Car</option>
                <option value="Tata Punch">Tata Punch</option>
                <option value="Hyundai Aura">Hyundai Aura</option>
            </select>
            <input type="date" id="pickup" required>
            <input type="time" id="pickup-time" required>
            <input type="date" id="dropoff" required>
            <input type="time" id="dropoff-time" required>
            <button type="submit" class="btn">Confirm Booking</button>
        </form>
    </section>

    <section id="cars" class="container">
        <h2>Available Cars</h2>
        <div class="car-list">
            <div class="car-card">
                <img src="images/tata_punch.jpg" alt="Tata Punch">
                <h3>Tata Punch</h3>
                <p>₹1500/day | Manual | 5 Seater</p>
            </div>
            <div class="car-card">
                <img src="images/hyundai_aura.jpg" alt="Hyundai Aura">
                <h3>Hyundai Aura</h3>
                <p>₹2000/day | Automatic | 5 Seater</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Tripar Cars. All rights reserved.</p>
    </footer>

</body>
</html>
